configuration: &default
  name: www.domain.tld
  pages:
    404:  6
    503:  7
  language-pattern:
    default: true
  additional-tlds: false
  https: false


404: &404
  - domain:
      <<: *default
      additional-tlds:
      - tld: .omi

  - domain:
      <<: *default
      name: preview.domain.tld

  - domain:
      <<: *default
      name: w3.domain.tld
      language-pattern:
        default: true
        de: 1
        es: 2
        fr: 3


503: &503
  <<: *404
