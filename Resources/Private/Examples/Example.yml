configuration: &default
  name: www.domain.tld
  pages:
    404:  29
    503:  12
  language-pattern:
    default: true
    en: 0
    de: 1
    fr: 2
  additional-tlds:
    - tld: .foo
    - tld: .bar
    - tld: .foo.bar
  https: true


404: &404
  - domain:
      <<: *default

  - domain:
      <<: *default
      name: preview.domain.tld

  - domain:
      <<: *default
      name: w3.domain.tld
      language-pattern:
        default: true
        de: 1
        es: 2
        fr: 3


503: &503
  <<: *404
